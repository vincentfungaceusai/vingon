<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle｜目錄</title>
  <style>
    :root{--bg:#0b1020;--text:#eef1ff;--muted:#a9b3d1;--accent:#8de1ff;--line:rgba(255,255,255,.12)}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#070a16,var(--bg));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang HK","Noto Sans CJK HK",sans-serif;}
    a{color:var(--accent)}
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 60px;}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    p{color:var(--muted);line-height:1.6;margin:10px 0 0}
    .grid{display:grid;gap:14px;margin-top:18px;grid-template-columns:repeat(12,1fr)}
    .card{grid-column:span 12;display:block;text-decoration:none;border:1px solid var(--line);background:rgba(255,255,255,.03);border-radius:14px;padding:14px;}
    @media(min-width:860px){.card.half{grid-column:span 6;}}
    .t{font-weight:800}
    .s{margin-top:6px;color:var(--muted);font-size:13px;line-height:1.45}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.04);color:var(--muted);font-size:12px;}
    footer{margin-top:22px;color:var(--muted);font-size:12px;line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Circle｜目錄</h1>
    <p>呢度係 vingon.pages.dev/circle/ 嘅入口頁。你可以喺下面揀要去邊個頁面。</p>

    <section class="grid" aria-label="Directory">
      <a class="card half" href="./pn/">
        <div class="t">元朗區 PN 班資料</div>
        <div class="s">只收錄「幼稚園有明確開 PN／N 班」｜附官方連結＋報名時間表（逐步補齊）</div>
        <div style="margin-top:10px"><span class="pill">/circle/pn</span></div>
      </a>

      <a class="card half" href="../ptcg/">
        <div class="t">PTCG 牌組網站</div>
        <div class="s">火箭隊／胡地／近期優勝 Top6…</div>
        <div style="margin-top:10px"><span class="pill">/ptcg</span></div>
      </a>

      <a class="card" href="./mock/">
        <div class="t">Circle UI mock（舊版介面）</div>
        <div class="s">之前嘅大 UI mock 我搬咗入呢度保存，方便日後再用。</div>
        <div style="margin-top:10px"><span class="pill">/circle/mock</span></div>
      </a>
    </section>

    <footer>
      <div>提示：如果你想我幫你喺目錄加更多入口（例如其他筆記／工具頁），你話我知個 path 名就得。</div>
    </footer>
  </div>
</body>
</html>
