<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle</title>
  <style>
    :root{
      --bg:#0B0D12;--surface:#111421;--surface2:#171A2A;--text:#E9ECF5;--muted:#A8AFC3;--outline:#2A2F45;
      --primary:#4527A0;--primary2:#24145A;--accent:#82A027;--success:#22C55E;
      --r:16px;--r2:12px;
      --s1:4px;--s2:8px;--s3:12px;--s4:16px;--s5:20px;--s6:24px;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial;
    }
    [data-theme="light"]{
      --bg:#FFFFFF;--surface:#FFFFFF;--surface2:#F5F6F8;--text:#111318;--muted:#5B6170;--outline:#E1E3E8;
      --primary:#4527A0;--primary2:#E6E0FF;--accent:#82A027;
      --shadow: 0 10px 30px rgba(17,19,24,.12);
    }
    body{margin:0;background:linear-gradient(180deg,var(--bg), color-mix(in srgb, var(--bg) 85%, var(--surface2) 15%)); color:var(--text); font-family:var(--font)}
    .wrap{display:grid; grid-template-columns: 1fr; min-height:100vh; place-items:center; padding:32px}
    .phone{width:390px; height:844px; border-radius:32px; background:var(--bg); box-shadow:var(--shadow); border:1px solid var(--outline); overflow:hidden; position:relative}

    .topbar{height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; border-bottom:1px solid var(--outline); background:color-mix(in srgb, var(--surface) 88%, var(--surface2) 12%)}
    .title{font-weight:700; letter-spacing:.2px}
    .icons{display:flex; gap:10px; align-items:center}
    .ico{width:34px; height:34px; border-radius:12px; border:1px solid var(--outline); display:grid; place-items:center; background:var(--surface2); color:var(--muted); font-size:12px}

    .content{height: calc(100% - 56px - 70px); overflow:auto; padding:16px; background:transparent}

    .bnav{height:70px; position:absolute; left:0; right:0; bottom:0; display:flex; border-top:1px solid var(--outline);
      background:color-mix(in srgb, var(--surface) 88%, var(--surface2) 12%);
    }
    .bnav button{flex:1; background:none; border:0; color:var(--muted); font:inherit; padding:10px 0; cursor:pointer}
    .bnav button .dot{display:block; width:6px; height:6px; border-radius:999px; margin:6px auto 0; background:transparent}
    .bnav button.active{color:var(--text)}
    .bnav button.active .dot{background:var(--primary)}

    .section{margin-bottom:20px}
    .section h3{margin:0 0 10px 0; font-size:14px; color:var(--muted); font-weight:650; letter-spacing:.2px}
    .row{display:flex; gap:12px; overflow:auto; padding-bottom:6px}

    .card{min-width:124px; background:var(--surface2); border:1px solid var(--outline); border-radius:16px; overflow:hidden}
    .cover{height:164px; background:linear-gradient(135deg, color-mix(in srgb, var(--accent) 55%, transparent 45%), color-mix(in srgb, var(--primary) 65%, transparent 35%)); position:relative}
    .badge{position:absolute; top:10px; right:10px; color:white; font-size:11px; padding:4px 8px; border-radius:999px}
    .badge.up{background:color-mix(in srgb, var(--primary) 92%, black 8%)}
    .badge.new{background:color-mix(in srgb, var(--accent) 92%, black 8%)}
    .meta{padding:10px}
    .meta .t{font-size:13px; font-weight:700; line-height:1.2}
    .meta .s{margin-top:4px; font-size:12px; color:var(--muted)}
    .progress{margin-top:8px; height:6px; background:color-mix(in srgb, var(--outline) 75%, transparent 25%); border-radius:999px; overflow:hidden}
    .progress > i{display:block; height:100%; width:40%; background:var(--primary)}

    .list .card{min-width:0; width:100%; display:grid; grid-template-columns: 92px 1fr; gap:12px; padding:12px; align-items:center}
    .list .cover{height:112px; border-radius:12px}

    .pills{display:flex; gap:8px; flex-wrap:wrap}
    .pill{font-size:12px; padding:8px 10px; border-radius:999px; border:1px solid var(--outline); background:var(--surface2); color:var(--text)}
    .pill.on{background:var(--primary2); border-color:color-mix(in srgb, var(--primary) 35%, var(--outline) 65%); color:var(--text)}

    /* Discover */
    .search{display:flex; align-items:center; gap:10px; padding:10px 12px; background:var(--surface2); border:1px solid var(--outline); border-radius:16px; color:var(--muted)}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:12px}

    /* Detail */
    .hero{display:grid; grid-template-columns: 132px 1fr; gap:14px; align-items:start}
    .hero .cover{height:176px; border-radius:18px}
    .hero .h1{font-size:18px; font-weight:800; margin:0}
    .hero .sub{margin-top:6px; font-size:12px; color:var(--muted)}
    .actions{display:flex; gap:10px; margin-top:12px}
    .btn{border-radius:16px; border:1px solid var(--outline); background:var(--surface2); color:var(--text); padding:10px 12px; font-weight:700; cursor:pointer}
    .btn.primary{background:var(--primary); border-color:color-mix(in srgb, var(--primary) 65%, var(--outline) 35%); color:#fff}
    .btn.icon{width:44px}

    .chap{margin-top:14px}
    .chap .row2{display:flex; align-items:center; justify-content:space-between; padding:12px; border:1px solid var(--outline); border-radius:16px; background:var(--surface2); margin-bottom:10px}
    .chap .row2 .left{display:flex; flex-direction:column; gap:3px}
    .chap .row2 .left b{font-size:13px}
    .chap .row2 .left span{font-size:12px; color:var(--muted)}

    /* Reader */
    .reader{padding:0;}
    .reader .content{padding:0;}
    .page{height:520px; border-bottom:1px solid var(--outline); background:
      linear-gradient(180deg, color-mix(in srgb, var(--surface2) 60%, transparent 40%), transparent),
      radial-gradient(1000px 420px at 20% 10%, color-mix(in srgb, var(--accent) 25%, transparent 75%), transparent),
      radial-gradient(900px 380px at 80% 40%, color-mix(in srgb, var(--primary) 22%, transparent 78%), transparent);
      display:grid; place-items:center; color:var(--muted); font-weight:700
    }

    .toolbar{position:absolute; left:0; right:0; bottom:70px; padding:12px 16px; display:flex; gap:10px; justify-content:space-between; background:color-mix(in srgb, var(--surface) 88%, var(--surface2) 12%); border-top:1px solid var(--outline)}

    /* Settings rows */
    .settings .row3{display:flex; align-items:center; justify-content:space-between; padding:14px 12px; background:var(--surface2); border:1px solid var(--outline); border-radius:16px; margin-bottom:12px}
    .settings .row3 .l{display:flex; flex-direction:column; gap:3px}
    .settings .row3 .l b{font-size:13px}
    .settings .row3 .l span{font-size:12px; color:var(--muted)}

    .hint{max-width:760px; color:var(--muted); font-size:13px; margin:14px auto 0; line-height:1.5}
    .controls{display:flex; gap:10px; justify-content:center; margin:0 0 14px 0}
    .controls button{padding:10px 12px; border-radius:14px; border:1px solid var(--outline); background:var(--surface2); color:var(--text); cursor:pointer; font-weight:650}
  </style>
</head>
<body data-theme="dark">
  <a href="../ptcg/" style="position:fixed; right:16px; bottom:16px; z-index:9999; padding:10px 12px; border-radius:14px; text-decoration:none; background:#4527A0; color:#fff; font-weight:700; border:1px solid rgba(255,255,255,.18); box-shadow:0 10px 30px rgba(0,0,0,.35)">PTCG ÁâåÁµÑ</a>
  <div class="wrap">
    <div class="controls">
      <button id="toggleTheme">Toggle theme</button>
      <button data-open="home">Home</button>
      <button data-open="discover">Discover</button>
      <button data-open="detail">Detail</button>
      <button data-open="reader">Reader</button>
      <button data-open="library">Library</button>
      <button data-open="profile">Profile</button>
    </div>

    <div class="phone" id="phone">
      <!-- Screen container -->
      <div id="screen"></div>

      <div class="bnav" role="navigation" aria-label="bottom nav">
        <button data-tab="home" class="active">Home<span class="dot"></span></button>
        <button data-tab="discover">Discover<span class="dot"></span></button>
        <button data-tab="library">Library<span class="dot"></span></button>
        <button data-tab="profile">Profile<span class="dot"></span></button>
      </div>
    </div>

    <div class="hint">
      This is a static UI mock (no backend). Use it to approve layout, hierarchy, and vibe (anime-clean). Reader uses vertical-scroll pages.
    </div>
  </div>

<script>
  const elScreen = document.getElementById('screen');

  const tpl = {
    home: () => `
      <div class="topbar"><div class="title">Circle</div><div class="icons"><div class="ico">S</div><div class="ico">N</div></div></div>
      <div class="content">
        <div class="section">
          <h3>Continue Reading</h3>
          <div class="row">
            ${comicCard('Moonlit Senpai','Ch. 08 ¬∑ 41%','UP',true)}
            ${comicCard('Kitsune Days','Ch. 12 ¬∑ 12%','',true)}
            ${comicCard('Aqua Blade','Ch. 03 ¬∑ 88%','NEW',true)}
          </div>
        </div>
        <div class="section">
          <h3>For You</h3>
          <div class="row">
            ${comicCard('Neon Shrine','Romance ¬∑ Fantasy','NEW')}
            ${comicCard('Yami Cafe','Slice of life','')}
            ${comicCard('Star Courier','Adventure','UP')}
          </div>
        </div>
        <div class="section list">
          <h3>Today Updates</h3>
          ${listCard('Moonlit Senpai','Ch. 09 just dropped','UP')}
          ${listCard('Neon Shrine','Ch. 21 ¬∑ 2 hours ago','NEW')}
          ${listCard('Aqua Blade','Ch. 04 ¬∑ Yesterday','')}
        </div>
      </div>
    `,

    discover: () => `
      <div class="topbar"><div class="title">Discover</div><div class="icons"><div class="ico">‚öô</div></div></div>
      <div class="content">
        <div class="search">üîé Search title / author‚Ä¶</div>
        <div class="section" style="margin-top:14px">
          <h3>Genres</h3>
          <div class="pills">
            ${pill('Romance',true)}${pill('Fantasy',false)}${pill('School',false)}${pill('Comedy',false)}${pill('BL',false)}${pill('Yuri',false)}${pill('Healing',false)}
          </div>
        </div>
        <div class="section">
          <h3>Results</h3>
          <div class="grid">
            ${comicCard('Neon Shrine','Romance ¬∑ Fantasy','NEW')}
            ${comicCard('Sakura Circuit','School ¬∑ Sci‚Äëfi','')}
            ${comicCard('Yami Cafe','Slice of life','UP')}
            ${comicCard('Star Courier','Adventure','')}
          </div>
        </div>
      </div>
    `,

    detail: () => `
      <div class="topbar"><div class="icons"><div class="ico">‚Üê</div></div><div class="title">Comic</div><div class="icons"><div class="ico">‚ãØ</div></div></div>
      <div class="content">
        <div class="hero">
          <div class="cover"><div class="badge">UP</div></div>
          <div>
            <p class="h1">Moonlit Senpai</p>
            <div class="sub">by Aki ¬∑ Weekly ¬∑ Ongoing</div>
            <div class="pills" style="margin-top:10px">
              ${pill('Romance',true)}${pill('School',false)}${pill('Comedy',false)}
            </div>
            <div class="actions">
              <button class="btn primary" onclick="openScreen('reader')">Start / Continue</button>
              <button class="btn icon" title="favorite">‚ô•</button>
              <button class="btn icon" title="download">‚¨á</button>
            </div>
          </div>
        </div>

        <div class="chap">
          <h3>Chapters</h3>
          ${chapterRow('Ch. 09','18 pages ¬∑ 2h ago','Unread')}
          ${chapterRow('Ch. 08','20 pages ¬∑ 3d ago','Reading')}
          ${chapterRow('Ch. 07','19 pages ¬∑ 1w ago','Read')}
          ${chapterRow('Ch. 06','17 pages ¬∑ 2w ago','Read')}
        </div>
      </div>
    `,

    reader: () => `
      <div class="topbar"><div class="icons"><div class="ico" onclick="openScreen('detail')">‚Üê</div></div><div class="title">Moonlit Senpai ¬∑ Ch. 09</div><div class="icons"><div class="ico">‚ãØ</div></div></div>
      <div class="content" style="padding:0">
        <div class="page">PAGE 1</div>
        <div class="page">PAGE 2</div>
        <div class="page">PAGE 3</div>
        <div class="page">END ¬∑ Next chapter CTA</div>
      </div>
      <div class="toolbar">
        <button class="btn">‚óÄ Prev</button>
        <button class="btn">Aa</button>
        <button class="btn">Bg</button>
        <button class="btn">Next ‚ñ∂</button>
      </div>
    `,

    library: () => `
      <div class="topbar"><div class="title">Library</div><div class="icons"><div class="ico">‚ãØ</div></div></div>
      <div class="content">
        <div class="section">
          <div class="pills">
            ${pill('Favorites',true)}${pill('Downloads',false)}${pill('History',false)}
          </div>
        </div>
        <div class="section list">
          ${listCard('Moonlit Senpai','Ch. 08 ¬∑ 41%','')}
          ${listCard('Aqua Blade','Ch. 03 ¬∑ 88%','')}
          ${listCard('Neon Shrine','Not started','NEW')}
        </div>
      </div>
    `,

    profile: () => `
      <div class="topbar"><div class="title">Profile & Settings</div><div class="icons"><div class="ico">?</div></div></div>
      <div class="content settings">
        <div class="row3">
          <div class="l"><b>Default background</b><span>Dark / Light / Sepia</span></div>
          <div class="ico">‚ñæ</div>
        </div>
        <div class="row3">
          <div class="l"><b>Preload pages</b><span>3</span></div>
          <div class="ico">Ôºã</div>
        </div>
        <div class="row3">
          <div class="l"><b>Wi‚ÄëFi only downloads</b><span>Recommended</span></div>
          <div class="ico">ON</div>
        </div>
        <div class="row3">
          <div class="l"><b>About</b><span>v0.1 mock</span></div>
          <div class="ico">‚Üí</div>
        </div>
      </div>
    `,
  };

  function badgeClass(badge){
    if(!badge) return '';
    const b = String(badge).toUpperCase();
    if (b === 'NEW') return 'new';
    if (b === 'UP') return 'up';
    return 'up';
  }

  function comicCard(title, subtitle, badge, showProgress){
    const cls = badgeClass(badge);
    return `
      <div class="card" onclick="openScreen('detail')">
        <div class="cover">${badge?`<div class='badge ${cls}'>${badge}</div>`:''}</div>
        <div class="meta">
          <div class="t">${title}</div>
          <div class="s">${subtitle}</div>
          ${showProgress?`<div class='progress'><i></i></div>`:''}
        </div>
      </div>
    `;
  }

  function listCard(title, subtitle, badge){
    const cls = badgeClass(badge);
    return `
      <div class="card" onclick="openScreen('detail')">
        <div class="cover">${badge?`<div class='badge ${cls}'>${badge}</div>`:''}</div>
        <div>
          <div class="meta" style="padding:0">
            <div class="t">${title}</div>
            <div class="s">${subtitle}</div>
          </div>
        </div>
      </div>
    `;
  }

  function pill(text,on){
    return `<span class="pill ${on?'on':''}">${text}</span>`;
  }

  function chapterRow(title, meta, state){
    const dot = state==='Unread' ? `<span style="display:inline-block;width:8px;height:8px;border-radius:999px;background:var(--accent);margin-left:8px"></span>` : '';
    return `
      <div class="row2" onclick="openScreen('reader')">
        <div class="left"><b>${title}${dot}</b><span>${meta}</span></div>
        <div class="ico">‚ñ∂</div>
      </div>
    `;
  }

  function setActiveTab(id){
    document.querySelectorAll('.bnav button').forEach(b=>{
      b.classList.toggle('active', b.dataset.tab===id);
    });
  }

  window.openScreen = function(id){
    const html = (tpl[id] || tpl.home)();
    elScreen.innerHTML = html;
    // map detail/reader to closest tab highlight
    const tab = (id==='detail' || id==='reader') ? 'home' : id;
    setActiveTab(tab);
  }

  document.querySelectorAll('.bnav button').forEach(btn=>{
    btn.addEventListener('click', ()=> openScreen(btn.dataset.tab));
  });

  document.querySelectorAll('[data-open]').forEach(btn=>{
    btn.addEventListener('click', ()=> openScreen(btn.dataset.open));
  });

  document.getElementById('toggleTheme').addEventListener('click', ()=>{
    const body = document.body;
    body.setAttribute('data-theme', body.getAttribute('data-theme')==='dark' ? 'light':'dark');
  });

  openScreen('home');
</script>
</body>
</html>
