<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oxford Path Baby｜How-to（點樣用）圖文整理</title>
  <style>
    :root{--bg:#0b1020;--text:#eef1ff;--muted:#a9b3d1;--accent:#8de1ff;--line:rgba(255,255,255,.12);--good:#86efac;--mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#070a16,var(--bg));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang HK","Noto Sans CJK HK",sans-serif;}
    a{color:var(--accent)}
    .wrap{max-width:1060px;margin:0 auto;padding:28px 18px 70px;}
    header{display:flex;gap:14px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    h2{margin:18px 0 10px;font-size:15px;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-size:14px;line-height:1.55}
    .topnav{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .topnav a{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;text-decoration:none;background:rgba(255,255,255,.04);color:var(--accent);font-size:13px;}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.04);color:var(--muted);font-size:12px;}
    .ok{color:var(--good);font-family:var(--mono)}
    .mono{font-family:var(--mono)}

    .box{margin-top:12px;border:1px solid var(--line);border-radius:14px;background:rgba(255,255,255,.03);padding:14px;}

    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);margin-top:16px;}
    figure{margin:0;grid-column:span 12;border:1px solid var(--line);border-radius:14px;background:rgba(255,255,255,.03);overflow:hidden}
    .imgwrap{display:block;background:#0a0f1f}
    img{width:100%;height:auto;display:block}
    figcaption{padding:10px 12px;color:var(--muted);font-size:13px;line-height:1.5}
    .tag{display:inline-flex;align-items:center;gap:6px;padding:3px 8px;border:1px solid rgba(255,255,255,.14);border-radius:999px;background:rgba(255,255,255,.03);font-size:12px;color:var(--muted);margin-right:8px}

    .txt{margin-top:10px;color:var(--muted);line-height:1.75}
    .txt b{color:#dbe4ff}
    ul{margin:8px 0 0 18px}
    li{margin:4px 0}
    code.k{font-family:var(--mono);font-size:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);padding:2px 6px;border-radius:8px;color:#dbe4ff}

    @media(min-width:860px){
      figure.half{grid-column:span 6}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Oxford Path Baby｜How-to（點樣用）圖文整理</h1>
        <div class="sub">已按你要求：<b>刪除舊圖片</b>，只保留你最新提供嘅呢批（共 5 張），並將圖片內文字整理成網頁文字方便搜尋。</div>
        <div class="topnav">
          <a href="../">返回 Baby Set</a>
          <a href="../../">返回 Oxford Path 目錄</a>
          <a href="../../../">返回 育兒資料目錄</a>
        </div>
      </div>
      <div class="pill"><span class="mono">UPDATED</span> <span class="ok">2026-02-14</span></div>
    </header>

    <div class="box">
      <div class="sub">以下「文字版」係按圖片可見內容抄寫／整理（如有細微出入，以圖片為準）。</div>
    </div>

    <section class="grid" aria-label="Images">
      <figure>
        <a class="imgwrap" href="./img/04_dlp_overview.jpg" target="_blank" rel="noreferrer"><img src="./img/04_dlp_overview.jpg" alt="1-3 months plan" /></a>
        <figcaption><span class="tag">學習計劃</span>1–3 months 學習計劃（Thematic Learning / Free Flow Time）</figcaption>
        <div class="box" style="border-left:3px solid rgba(141,225,255,.55)">
          <div class="txt">
            <b>1–3 months 學習計劃</b>
            <ul>
              <li><b>主題學習（Thematic Learning）</b>
                <ul>
                  <li>早上：唱遊時間（Let’s Sing Series）</li>
                  <li>可配合兒歌卡（拼門形）及 <code class="k">Smart pen / Talking Kaboo</code></li>
                  <li>下午：自由探索時間</li>
                  <li>晚上：親子閱讀時間（My First Book；布書有兩面 Side A &amp; B）</li>
                </ul>
              </li>
              <li><b>時間表 Time</b>（右上角）
                <ul>
                  <li>1 months：布書（黑白）+ 聆歌</li>
                  <li>2 months：布書（黑白）+ 聆歌</li>
                  <li>3 months：布書（彩色）+ 正方形卡 + 聆歌</li>
                </ul>
              </li>
              <li><b>Free Flow Time</b>
                <ul>
                  <li>每日沖涼時／睡覺前可以用</li>
                  <li>3 個月可以：開正方形卡（Card no. 1–14）</li>
                  <li>字詞卡放進布骰口袋：家長/BB 滾動布骰；停下時講出字詞/圖案</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/05_1_3_months_plan.jpg" target="_blank" rel="noreferrer"><img src="./img/05_1_3_months_plan.jpg" alt="1-3 months reading tips" /></a>
        <figcaption><span class="tag">閱讀分享</span>1–3 個月 BB 閱讀分享（重點）</figcaption>
        <div class="box">
          <div class="txt">
            <b>1–3 個月 BB 閱讀分享</b>
            <ul>
              <li>你可以提高聲調來閱讀，寶寶對此會有更佳的反應。</li>
              <li>初生兒能較清楚看到距離眼睛約 20–25 厘米的物件；要留意書本與寶寶之間的距離，方便她全神貫注注視圖書。</li>
              <li>同寶寶閱讀故事，不一定要逐字逐句讀出；寶寶喜歡對比強烈、顏色明亮的圖畫，所以可以較仔細講解圖畫內容。</li>
            </ul>
          </div>
        </div>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/03_word_card_cube.jpg" target="_blank" rel="noreferrer"><img src="./img/03_word_card_cube.jpg" alt="Word Card Cube" /></a>
        <figcaption><span class="tag">工具</span>字詞樂布骰 Word Card Cube</figcaption>
        <div class="box">
          <div class="txt">
            <b>字詞樂布骰（Word Card Cube）</b>
            <ul>
              <li>（一個月或以上）可以把字詞卡放進布骰的口袋中。</li>
              <li>由您或寶寶滾動布骰；當布骰停下時，向寶寶說出面向着他的字詞和說說卡上的圖畫。</li>
            </ul>
          </div>
        </div>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/01_side_a.jpg" target="_blank" rel="noreferrer"><img src="./img/01_side_a.jpg" alt="My First Book (Side A)" /></a>
        <figcaption><span class="tag">閱讀</span>My First Book（Side A）閱讀點子</figcaption>
        <div class="box">
          <div class="txt">
            <b>My First Book（Side A）</b>
            <ul>
              <li><b>閱讀點子 1：指指看</b>（初生或以上）
                <ul>
                  <li>逐一指着書中圖畫，提高聲調讀：例如「Look, a book. Look, a dog…」</li>
                  <li>可模仿動物叫聲：例如「Woof! Woof!」「Miaow! Miaow!」</li>
                </ul>
              </li>
              <li><b>閱讀點子 2：照鏡子</b>（初生或以上）
                <ul>
                  <li>讓寶寶看看鏡中自己影像，再說：例如「Look, a mirror. Who is it? It is (Baby’s name).」</li>
                  <li>輕輕觸摸：眼睛／耳朵／鼻子／嘴巴，並說出部位名稱。</li>
                </ul>
              </li>
              <li><b>閱讀點子 3：布亂時</b>（一個月或以上）
                <ul>
                  <li>讓寶寶觸摸書本，家長一邊播/唱故事歌，一邊翻頁。</li>
                </ul>
              </li>
              <li><b>閱讀點子 4：是或不是</b>（四個月或以上）
                <ul>
                  <li>指着「貓」問：「Is it a cat?」用力點頭說：「Yes.」</li>
                  <li>再指着「球」重複問題，但搖頭說：「No.」</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </figure>

      <figure>
        <a class="imgwrap" href="./img/02_side_b.jpg" target="_blank" rel="noreferrer"><img src="./img/02_side_b.jpg" alt="My First Book (Side B)" /></a>
        <figcaption><span class="tag">閱讀</span>My First Book（Side B）閱讀點子</figcaption>
        <div class="box">
          <div class="txt">
            <b>My First Book（Side B）</b>
            <ul>
              <li><b>閱讀點子 1：指指看</b>（初生或以上）
                <ul>
                  <li>除咗指出字詞，亦可以描述動物動作/顏色/特徵。</li>
                  <li>例句："Look at the monkey. It has a long tail." / "Look at the bear. It is holding two balloons."</li>
                </ul>
              </li>
              <li><b>閱讀點子 2：動物巡遊</b>（一個月或以上）
                <ul>
                  <li>把字詞卡 8–14 慢慢由一方移到另一方，做一場動物巡遊。</li>
                  <li>例：展示「獅子」字詞卡時：「Roar, Roar! I am a lion.」</li>
                </ul>
              </li>
              <li><b>閱讀點子 3：說聲「你好！」</b>（一個月或以上）
                <ul>
                  <li>觸摸/抓住「親親小布猴」或「精靈發聲 Kaboo」，同時說：「Hello, Monkey/Parrot!」</li>
                </ul>
              </li>
              <li><b>閱讀點子 4：模仿的樂趣</b>（兩個月或以上）
                <ul>
                  <li>介紹一幅圖畫後，可模仿動物叫聲或動作。</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </figure>
    </section>
  </div>
</body>
</html>
