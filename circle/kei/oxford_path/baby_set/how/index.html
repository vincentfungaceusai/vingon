<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oxford Path Baby｜點樣用（How-to）圖文整理</title>
  <style>
    :root{--bg:#0b1020;--text:#eef1ff;--muted:#a9b3d1;--accent:#8de1ff;--line:rgba(255,255,255,.12);--good:#86efac;--mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#070a16,var(--bg));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang HK","Noto Sans CJK HK",sans-serif;}
    a{color:var(--accent)}
    .wrap{max-width:1020px;margin:0 auto;padding:28px 18px 70px;}
    header{display:flex;gap:14px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-size:14px;line-height:1.55}
    .topnav{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .topnav a{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;text-decoration:none;background:rgba(255,255,255,.04);color:var(--accent);font-size:13px;}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.04);color:var(--muted);font-size:12px;}
    .ok{color:var(--good);font-family:var(--mono)}
    .mono{font-family:var(--mono)}

    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);margin-top:16px;}
    figure{margin:0;grid-column:span 12;border:1px solid var(--line);border-radius:14px;background:rgba(255,255,255,.03);overflow:hidden}
    .imgwrap{display:block;background:#0a0f1f}
    img{width:100%;height:auto;display:block}
    figcaption{padding:10px 12px;color:var(--muted);font-size:13px;line-height:1.5}
    .tag{display:inline-flex;align-items:center;gap:6px;padding:3px 8px;border:1px solid rgba(255,255,255,.14);border-radius:999px;background:rgba(255,255,255,.03);font-size:12px;color:var(--muted);margin-right:8px}

    @media(min-width:860px){
      figure.half{grid-column:span 6}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Oxford Path Baby｜點樣用（How-to）圖文整理</h1>
        <div class="sub">你提供嘅截圖整理：使用方法、示例、同 1–3 個月建議。</div>
        <div class="topnav">
          <a href="../">返回 Baby Set</a>
          <a href="../../">返回 Oxford Path 目錄</a>
          <a href="../../../">返回 育兒資料目錄</a>
        </div>
      </div>
      <div class="pill"><span class="mono">UPDATED</span> <span class="ok">2026-02-14</span></div>
    </header>

    <section class="grid" aria-label="Images">
      <figure class="half">
        <a class="imgwrap" href="./img/04_1_3_months_plan.jpg" target="_blank" rel="noreferrer"><img src="./img/04_1_3_months_plan.jpg" alt="1-3 months plan" /></a>
        <figcaption><span class="tag">計劃</span>1–3 months 學習計劃（時間表/Free Flow）</figcaption>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/03_dlp_overview.jpg" target="_blank" rel="noreferrer"><img src="./img/03_dlp_overview.jpg" alt="DLP overview" /></a>
        <figcaption><span class="tag">平台</span>愛子學習平台 DLP（入口概覽）</figcaption>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/02_word_card_cube.jpg" target="_blank" rel="noreferrer"><img src="./img/02_word_card_cube.jpg" alt="Word Card Cube" /></a>
        <figcaption><span class="tag">工具</span>字詞樂布骰 Word Card Cube</figcaption>
      </figure>

      <figure class="half">
        <a class="imgwrap" href="./img/01_q4.jpg" target="_blank" rel="noreferrer"><img src="./img/01_q4.jpg" alt="Flash cards time per week" /></a>
        <figcaption><span class="tag">Flash Cards</span>Q4：每週要花幾多時間？</figcaption>
      </figure>
    </section>

    <div class="sub" style="margin-top:14px">如果你想我再補埋「Q1–Q3」或者其他 step 圖，可以繼續丟相過嚟，我會按同一個格式加落去。</div>
  </div>
</body>
</html>
