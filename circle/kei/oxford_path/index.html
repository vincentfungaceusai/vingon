<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oxford Path｜資料目錄</title>
  <style>
    :root{--bg:#0b1020;--text:#eef1ff;--muted:#a9b3d1;--accent:#8de1ff;--line:rgba(255,255,255,.12);--good:#86efac;--mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#070a16,var(--bg));color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang HK","Noto Sans CJK HK",sans-serif;}
    a{color:var(--accent)}
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 60px;}
    header{display:flex;gap:14px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
    h1{margin:0;font-size:22px;letter-spacing:.2px}
    .sub{margin-top:6px;color:var(--muted);font-size:14px;line-height:1.5}
    .topnav{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .topnav a{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;text-decoration:none;background:rgba(255,255,255,.04);color:var(--accent);font-size:13px;}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr);margin-top:18px;}
    .card{grid-column:span 12;display:block;text-decoration:none;background:rgba(255,255,255,.03);border:1px solid var(--line);border-radius:14px;padding:14px;}
    .t{font-weight:800;color:var(--text)}
    .s{margin-top:6px;color:var(--muted);font-size:13px;line-height:1.5}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.04);color:var(--muted);font-size:12px;}
    .ok{color:var(--good);font-family:var(--mono)}
    footer{margin-top:22px;color:var(--muted);font-size:12px;line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Oxford Path 資料目錄</h1>
        <div class="sub">整理你同 BB 用 Oxford Path（Baby series）嘅玩法、時間表、素材筆記。</div>
        <div class="topnav">
          <a href="../">返回 育兒資料目錄</a>
          <a href="../tummy_time/">趴趴追蹤表</a>
        </div>
      </div>
      <div class="pill"><span class="mono">UPDATED</span> <span class="ok">2026-02-14</span></div>
    </header>

    <section class="grid" aria-label="Directory">
      <a class="card" href="./stories_schedule/">
        <div class="t">每日 3×5 分鐘時間表（故事篇）</div>
        <div class="s">主打語感/聽感｜適合 3 個月 BB｜Song A: My First Book / Song B: Noisy Farm</div>
      </a>

      <a class="card" href="#" onclick="alert('下一步：可以加一頁「常用句式小抄」，播歌時照讀就得。'); return false;">
        <div class="t">常用句式小抄</div>
        <div class="s">Hello / Story time / Listen / Again / Good night…（可打印/可收藏）</div>
      </a>
    </section>

    <footer>
      <div>備註：如果你想我將 Oxford Path 時間表同步做成「每週提醒」（星期日更新），我都可以幫你加。</div>
    </footer>
  </div>
</body>
</html>
